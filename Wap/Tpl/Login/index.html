<body>
<form id="login_form" class="form-horizontal" action="__APP__/index.php/Login/dologin" method="post" onsubmit="return doCheck();">
<div class="l">
    <table class="l-list">
        <tr>
            <td style="width:40px;">
                <img src="/Public/xinlin/images/login_1.png"/>
            </td>
            <td style="border-bottom:1px solid #dbdbdb;">
                <input type="text" style="width:100%"  onblur="checkName()" id="name" name="email" size="30" type="text" value="" placeholder="用户名" datatype="name" errormsg="3-10个字母、数字、下划线组合" nullmsg="用户名不能为空">
            </td>
        </tr>
        <tr style="line-height: 25px; font-size:12px; margin-top: 0px;">
            <td style="width:40px;"></td>
            <td><span id="tishi1" class="Validform_checktip">3-10个字母、数字、下划线组合</span></td>
        </tr>
        <tr>
            <td style="width:40px;">
                <img src="/Public/xinlin/images/login_2.png" style="width:24px;height:31px;"/>
            </td>
            <td style="border-bottom:1px solid #dbdbdb;">
                <input type="password" style="width:82%;" name="password" size="30" type="password" placeholder="密码" datatype="*6-16" errormsg="密码范围在6~16位之间" onblur="checkPass()" nullmsg="还没填呢" value="">
                <img src="/Public/xinlin/images/login_3.png" style="width:10%;"/>
            </td>
        </tr>
    </table>
</div>
<div>
    <button type="submit" class="button">
        登录
    </button>
</div>
</form>
<table class="l-z">
    <tr>
        <td style="text-align:left;"><a href="#">忘记密码？</a></td>
        <td style="text-align:right;color:#249ded"><a href="/index.php/Login/register">立即注册</a></td>
    </tr>
</table>

<script>
    function checkName(){
        var name = $("#name").val();
        if(name.match(/[a-zA-Z0-9]{1,10}$/)==null || name.length>10){
            $("#name").css("background","#e76e66");
            $("#tishi1").text("用户名输入错误！");
            $("#tishi1").css("color","#e76e66");
            $("#sub1").attr("disabled",'1');
        }else{
            $("#name").css("background","#fff");
            $("#tishi1").text("输入正确！");
            $("#tishi1").css("color","#999");
            $("#sub1").attr("disabled",null);
        }
    }
</script>
